# TradeTrackr Web Portal - Nginx Configuration
# This configuration fixes 401 errors and ensures proper SPA routing
# Place this file in /etc/nginx/sites-available/tradetrackr

server {
    listen 80;
    listen [::]:80;
    server_name tradetrackr.de www.tradetrackr.de;

    # Redirect HTTP to HTTPS (uncomment when SSL is ready)
    # return 301 https://$server_name$request_uri;

    root /var/www/tradetrackr;
    index index.html;

    # Logging
    access_log /var/log/nginx/tradetrackr-access.log;
    error_log /var/log/nginx/tradetrackr-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml image/svg+xml;

    # IMPORTANT: No authentication required for static files
    # Ensure files are readable
    location / {
        # Try to serve file directly, fall back to index.html for SPA routing
        try_files $uri $uri/ /index.html;
        
        # No authentication headers
        # Ensure proper content types
        types {
            text/html html;
            text/css css;
            application/javascript js;
            image/gif gif;
            image/png png;
            image/jpeg jpg jpeg;
            image/svg+xml svg;
            image/x-icon ico;
            application/json json;
        }
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Ensure no authentication
        auth_basic off;
    }

    # Favicon handling
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Prevent access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(htaccess|htpasswd|ini|log|sh|sql|env|git|gitignore)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Ensure index.html is served correctly
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}

# SSL Configuration (uncomment and configure when SSL is ready)
